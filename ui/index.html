<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypted Enterprise RAG</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-10 text-slate-900">

  <!-- Header -->
  <div class="max-w-4xl mx-auto mb-10">
    <h1 class="text-3xl font-bold flex items-center gap-2">
      ğŸ” Encrypted Enterprise RAG Platform
    </h1>
    <p class="text-slate-600 mt-2">
      Zero-trust AI search for confidential documents
    </p>
  </div>

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto space-y-6">

    <!-- Tenant Login -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Tenant Login</h2>

      <input
        id="username"
        placeholder="Username"
        class="w-full border rounded px-3 py-2 mb-3"
      />

      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full border rounded px-3 py-2 mb-4"
      />

      <button
        onclick="login()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Login
      </button>

      <p id="loginStatus" class="mt-3 text-sm text-slate-600"></p>
    </div>

    <!-- Secure Query -->
    <div
      id="queryCard"
      class="bg-white rounded-lg shadow p-6 hidden"
    >
      <h2 class="text-xl font-semibold mb-4">Secure Query</h2>

      <textarea
        id="query"
        rows="4"
        placeholder="Ask a question about your documents"
        class="w-full border rounded px-3 py-2 mb-4"
      ></textarea>

      <button
        onclick="ask()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Ask Securely
      </button>

      <p class="mt-3 text-sm text-green-700">
        ğŸ”’ Documents, embeddings & metadata remain encrypted
      </p>
    </div>

    <!-- AI Answer -->
    <div
      id="answerCard"
      class="bg-white rounded-lg shadow p-6 hidden"
    >
      <h2 class="text-xl font-semibold mb-3">AI Answer</h2>

      <p
        id="answer"
        class="bg-slate-50 border rounded p-4"
      ></p>

      <p class="mt-3 text-sm text-green-700">
        âœ… Only the final answer is revealed
      </p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
